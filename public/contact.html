<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Arbitrage App</title>
    <meta name="description" content="Get in touch with us for inquiries, support, or partnership opportunities. Connect via WhatsApp for quick responses and personalized assistance.">
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

header p {
    margin: 10px 0 0;
}

main {
    padding: 20px;
}

.contact-info {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.contact-info h2 {
    margin-top: 0;
}

.whatsapp-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #25D366; /* WhatsApp green */
    border-radius: 5px;
    text-decoration: none;
}

.whatsapp-button:hover {
    background-color: #128C7E; /* Darker green for hover effect */
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

   </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We're here to help you. Reach out to us through WhatsApp for quick and personalized support.</p>

    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
