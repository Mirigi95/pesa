<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Our Arbitrage App - Real-Time Trading Opportunities</title>
    <meta name="description" content="Learn about our Arbitrage App, designed to help you identify real-time trading opportunities across multiple exchanges. Discover features, benefits, and how to get in touch with us for more information.">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style async>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #0056b3;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
        }
        nav a:hover {
            background: #003d80;
            border-radius: 4px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 0 10px;
        }
        .opportunity-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .opportunity-card:hover {
            transform: scale(1.03);
        }
        .card-header {
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: azure;
        }
        .arbit-investment {
            box-shadow: 0 0 .4em goldenrod;
            background: rgb(78, 107, 202);
        }
        .card-content {
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }
        .card-content div {
            margin: 5px 0;
        }
        .card-content div h3 {
            margin: 0;
        }
        .card-content div h2 {
            margin: 0;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Arbitrage App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </header> <br>

    <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>
    <div class="container" id="arbitrage-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGBaJh_XfmlTuBA0xQJJ4c-R5S4tZ6ib0",
            authDomain: "arbitrage-4a92b.firebaseapp.com",
            databaseURL: "https://arbitrage-4a92b-default-rtdb.firebaseio.com",
            projectId: "arbitrage-4a92b",
            storageBucket: "arbitrage-4a92b.appspot.com",
            messagingSenderId: "864484742329",
            appId: "1:864484742329:web:64e6ce8073f2ba5ba6f768",
            measurementId: "G-2SYWWVM5P4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                const idToken = await user.getIdToken();
                fetchArbitrageOpportunities(idToken);
            } else {
                // No user is signed in
                window.location.href = '/login';
            }
        });

        // Fetch arbitrage opportunities
        function fetchArbitrageOpportunities(idToken) {
            $('#loading-container').show();
            $('#arbitrage-container').hide();
            fetch('/arbitrage', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${idToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const container = $('#arbitrage-container');
                container.empty();
                data.forEach((opportunity) => {
                    const percentageDifference = parseFloat(opportunity.percentageDifference);
                    const investment = (5 / (percentageDifference / 100)).toFixed(2); // Calculate investment to make $5 profit

                    const card = `
                        <div class="opportunity-card">
                            <div class="card-header">${opportunity.symbol}</div>
                            <div class="card-content">
                                <div class="arbit-exchange">
                                    <h3>${opportunity.exchange1}</h3>
                                    <h2>${opportunity.price1}</h2>
                                </div>
                                <div class="arbit-exchange">
                                    <h3>${opportunity.exchange2}</h3>
                                    <h2>${opportunity.price2}</h2>
                                </div>
                                <div class="arbit-difference">
                                    <h2>${opportunity.percentageDifference}%</h2>
                                </div>
                                <div class="arbit-investment">
                                    <h2>Invest <b>$${investment}</b> to get <u>$5</u> profit</h2>
                                </div>
                            </div>
                        </div>`;

                    container.append(card);

                    // Set card colors based on percentageDifference
                    const cardElement = container.find('.opportunity-card:last');
                    if (percentageDifference < 0.5) {
                        cardElement.css({'background': 'red', 'color': 'white'});
                    } else if (percentageDifference > 0.5 && percentageDifference <= 1) {
                        cardElement.css({'background': 'yellow', 'color': 'black'});
                    } else if (percentageDifference > 1) {
                        cardElement.css({'background': 'green', 'color': 'white'});
                    }
                });
                $('#loading-container').hide();
                $('#arbitrage-container').show();
            })
            .catch(() => {
                $('#loading-container').hide();
                $('#arbitrage-container').show().html('<p>Error loading data. Please try again later.</p>');
            });
        }
    </script>
</body>
</html>
