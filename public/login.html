<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <!-- Include Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGBaJh_XfmlTuBA0xQJJ4c-R5S4tZ6ib0",
            authDomain: "arbitrage-4a92b.firebaseapp.com",
            databaseURL: "https://arbitrage-4a92b-default-rtdb.firebaseio.com",
            projectId: "arbitrage-4a92b",
            storageBucket: "arbitrage-4a92b.appspot.com",
            messagingSenderId: "864484742329",
            appId: "1:864484742329:web:64e6ce8073f2ba5ba6f768",
            measurementId: "G-2SYWWVM5P4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Sign in with Google
        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log('User signed in:', user);
                window.location.href = '/';
            } catch (error) {
                console.error('Error during sign-in:', error);
            }
        }

        // Sign up with email and password
        async function signUpWithEmail() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);
                const user = result.user;
                console.log('User signed up:', user);
                window.location.href = '/profile?uid=' + user.uid;
            } catch (error) {
                console.error('Error during sign-up:', error);
            }
        }

        // Sign in with email and password
        async function signInWithEmail() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const result = await signInWithEmailAndPassword(auth, email, password);
                const user = result.user;
                console.log('User signed in:', user);
                window.location.href = '/profile?uid=' + user.uid;
            } catch (error) {
                console.error('Error during sign-in:', error);
            }
        }

        // Toggle between login and signup forms
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        // Add event listeners for buttons
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-button-google').addEventListener('click', signInWithGoogle);
            document.getElementById('signup-button').addEventListener('click', signUpWithEmail);
            document.getElementById('login-button-email').addEventListener('click', signInWithEmail);
            document.getElementById('toggle-to-signup').addEventListener('click', toggleForms);
            document.getElementById('toggle-to-login').addEventListener('click', toggleForms);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Your password">
            </div>
            <div class="form-group">
                <button id="login-button-email">Login with Email</button>
            </div>
            <div class="form-group">
                <button id="login-button-google">Login with Google</button>
            </div>
            <div class="toggle-link">
                <a href="#" id="toggle-to-signup">Don't have an account? Sign up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="hidden">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Your password">
            </div>
            <div class="form-group">
                <button id="signup-button">Sign Up</button>
            </div>
            <div class="toggle-link">
                <a href="#" id="toggle-to-login">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
