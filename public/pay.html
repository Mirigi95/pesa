<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paystack Integration</title>
    <script src="https://js.paystack.co/v2/inline.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-top: -16px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay with Paystack</h1>
        <form id="paymentForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Amount (in KES):</label>
            <input type="number" id="amount" name="amount" value="50" readonly>

            <button type="submit">Pay Now</button>
            <p id="error-message" class="error-message">Please enter valid details.</p>
        </form>
    </div>

    <script>
        // Paystack public key
        const PAYSTACK_PUBLIC_KEY = 'pk_live_30d5d8ed25e92def1b622d7fd2460738b864c74b';

        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            // Collect form data
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value * 100; // Convert to kobo (e.g., 1000 KES -> 100000 kobo)

            // Simple validation
            if (email.trim() === '' || amount <= 0) {
                document.getElementById('error-message').style.display = 'block';
                return;
            } else {
                document.getElementById('error-message').style.display = 'none';
            }

            // Initialize Paystack payment
            const handler = PaystackPop.setup({
                key: PAYSTACK_PUBLIC_KEY,
                email: email,
                amount: amount,
                currency: 'KES',
                callback: function (response) {
                    // On successful payment, handle response here
                    console.log(response);
                    // Set session cookie
                    document.cookie = `payment_reference=${response.reference}; max-age=${24 * 60 * 60}; path=/`;
                    alert('Transaction completed. Reference: ' + response.reference);
                    // Redirect to index.html
                    window.location.href = 'index.html';
                },
                onClose: function () {
                    // On payment window close
                    alert('Transaction was not completed.');
                }
            });

            handler.openIframe();
        });
    </script>
</body>
</html>
